<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Expense Tracker Dashboard</title>
<link rel="stylesheet" href="style1.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="dashboard-container">
  <h1>ðŸ’¸ Expense Tracker Dashboard</h1>

  <div class="button-group">
    <button id="toggleForm"><i class="bi bi-pencil-square"></i> Toggle Expense Entry</button>
    <button id="toggleChart"><i class="bi bi-pie-chart-fill"></i> Toggle Pie Chart</button>
    <button id="downloadExcel"><i class="bi bi-download"></i> Download Excel</button>
  </div>

  <section class="expense-form hidden">
    <h2>Add New Expense</h2>
    <form id="expenseForm">
      <input type="number" step="0.01" id="amount" placeholder="Amount" required />
      <input type="text" id="category" placeholder="Category (e.g., Food, Travel)" required />
      <input type="date" id="date" required />
      <textarea id="notes" placeholder="Notes"></textarea>
      <button type="submit"><i class="bi bi-plus-circle"></i> Add Expense</button>
    </form>
  </section>

  <section class="expense-list">
    <h2>All Expenses</h2>
    <div class="table-container">
      <table id="expensesTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="expense-chart hidden">
    <h2>Category Breakdown</h2>
    <canvas id="pieChart" width="300" height="300"></canvas>
  </section>
</div>

<script src="dashboard.js"></script>
</body>
</html>
